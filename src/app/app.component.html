<div>
  <h2>Task List APP</h2>
  <ul>
    <li *ngFor="let task of taskList, let i = index">
    {{task}}
    <button (click)="deleteTask(i)">
      <img src="../assets/delete.png" alt="Delete Task">
    </button>
    </li>

    <input type="text" placeholder="...New Task" [(ngModel)] = 'newTask'>
    <button (click)="addTask()"  [disabled]="!newTask.trim()">
      <img src="../assets/add.png" height="50" width="50" alt="New Task">
    </button>
  </ul>
</div>
